<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual seu pais</title>
</head>
<body>
    <h1>Onde você mora</h1>
    onde você mora <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    
    <script>
        function verificar(){
            var txtp = document.querySelector('input#txtpais')
            var res = document.querySelector('div#res')
            var seuPais = (txtp.value)
            res.innerHTML = `<p> Você Mora em <strong>${seuPais}</strong> `
            if (seuPais == 'Brasil'){
                res.innerHTML += `<p> Você é <strong>Brasileiro</strong>`
            }else{
                res.innerHTML += `<p> Você é <strong>Estrangeiro<strong>`
            }
        }
    </script>
</body>
</html>
